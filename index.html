<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Social links profile</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  </style>

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <main class="main">
    <section class="profile-card">
      <header>
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">

        <h1 class="heading1">Jessica Randall</h1>
        <p class="location body-text">London, United Kingdom</p>
      </header>

      <p class="bio body-text">"Front-end developer and avid reader."</p>

      <button class="social">GitHub</button>
      <button class="social">Frontend Mentor</button>
      <button class="social">LinkedIn</button>
      <button class="social">Twitter</button>
      <button class="social">Instagram</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/prithwish-hati" target="_blank">Prithwish Hati</a>.
    </div>
  </footer>
</body>

</html>
